<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Activate Change Today</title>
    
    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Montserrat', 'sans-serif'],
              'serif': ['Playfair Display', 'serif'],
            },
            colors: {
              'primary': {
                'light': '#E0F2FE',
                'DEFAULT': '#0EA5E9',
                'dark': '#0C4A6E'
              },
              'secondary': '#475569',
              'accent': '#FFA533',
            }
          },
        },
      };
    </script>
    <style>
      @font-face {
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('https://pub-ea9f7e7fb75a4e829aa21b42018bbe1c.r2.dev/fonts/montserrat-v31-latin-regular.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('https://pub-ea9f7e7fb75a4e829aa21b42018bbe1c.r2.dev/fonts/montserrat-v31-latin-700.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Playfair Display';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('https://pub-ea9f7e7fb75a4e829aa21b42018bbe1c.r2.dev/fonts/playfair-v10-latin-700.woff2') format('woff2');
      }
    </style>
  </head>
  <body class="bg-slate-50 font-sans text-secondary min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-xl w-full bg-white rounded-3xl shadow-2xl p-8 md:p-12 text-center border-t-8 border-primary relative overflow-hidden">
      <!-- Decorative background element -->
      <div class="absolute -top-12 -right-12 w-32 h-32 bg-primary-light rounded-full opacity-50 blur-2xl"></div>
      
      <!-- Success Icon -->
      <div class="mb-8 flex justify-center">
        <div class="bg-green-100 p-4 rounded-full text-green-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        </div>
      </div>

      <h1 class="text-4xl md:text-5xl font-serif font-bold text-primary-dark mb-4">Thank You!</h1>
      
      <p class="text-lg md:text-xl text-secondary leading-relaxed mb-8">
        Your message has been sent successfully. <br class="hidden md:block"> Sophie will get back to you shortly.
      </p>

      <!-- Countdown UI -->
      <div class="bg-slate-50 rounded-2xl py-4 px-6 mb-8 inline-block border border-slate-100">
        <p class="text-sm font-medium text-slate-500">
          Redirecting you to the home page in <span id="countdown" class="text-primary font-bold text-lg">5</span> seconds...
        </p>
      </div>

      <!-- Immediate Action Button -->
      <div>
        <a href="index.html" class="inline-block bg-[#FFA533] text-white font-bold py-4 px-10 rounded-full hover:bg-amber-600 transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1">
          Return Home Immediately
        </a>
      </div>
    </div>

    <!-- Redirect Script -->
    <script>
      let secondsRemaining = 5;
      const countdownElement = document.getElementById('countdown');

      const countdownInterval = setInterval(() => {
        secondsRemaining -= 1;
        countdownElement.textContent = secondsRemaining;

        if (secondsRemaining <= 0) {
          clearInterval(countdownInterval);
          window.location.href = 'index.html';
        }
      }, 1000);
    </script>
  </body>
</html>
