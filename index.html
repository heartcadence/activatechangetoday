<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activate Change Today Coaching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      // Polyfill process.env to prevent ReferenceError in client-side code accessing process.env.API_KEY
      var process = { env: { API_KEY: '' } };
      window.process = process;

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Montserrat', 'sans-serif'],
              'serif': ['Playfair Display', 'serif'],
            },
            colors: {
              'primary': {
                'light': '#E0F2FE', // sky-100
                'DEFAULT': '#0EA5E9', // sky-500
                'dark': '#0C4A6E' // sky-900
              },
              'secondary': '#475569', // slate-600
              'accent': '#F59E0B', // amber-500 
            },
            animation: {
              scroll: 'scroll 40s linear infinite',
              'scroll-slow': 'scroll 150s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      .scroller-fade::before,
      .scroller-fade::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 2rem; /* Reduced for better mobile view */
        z-index: 2;
        pointer-events: none;
      }
      @media (min-width: 768px) {
        .scroller-fade::before,
        .scroller-fade::after {
          width: 10rem;
        }
      }
      .scroller-fade::before {
        left: 0;
        background: linear-gradient(to right, #E0F2FE, transparent);
      }
      .scroller-fade::after {
        right: 0;
        background: linear-gradient(to left, #E0F2FE, transparent);
      }
      /* White background variation */
      .scroller-fade-white::before {
        background: linear-gradient(to right, #ffffff, transparent);
      }
      .scroller-fade-white::after {
         background: linear-gradient(to left, #ffffff, transparent);
      }
    </style>

}
